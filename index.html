<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Real8 최종 플랫폼</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body style="background-color: #121212; color: white; text-align: center; padding-top: 100px;">
    <h1>Real8 통합 플랫폼</h1>
    <button onclick="login()" style="padding: 15px 30px; cursor: pointer; font-weight: bold; font-size: 18px; border-radius: 10px;">Google 로그인</button>

    <script>
        // 정린님의 사진 데이터를 토대로 제가 직접 검수한 설정값입니다.
        const firebaseConfig = {
            apiKey: "AIzaSyDPDh41Coju7dojq3ATISTxJDIiypx8eA0",
            authDomain: "real8-platform-8527b.firebaseapp.com",
            projectId: "real8-platform-8527b",
            storageBucket: "real8-platform-8527b.appspot.com",
            messagingSenderId: "268345819156",
            appId: "1:268345819156:web:b017ad50d8d4e06f029001"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert(result.user.displayName + "님, 드디어 로그인을 성공했습니다!");
                })
                .catch((error) => {
                    alert("오류 원인: " + error.message);
                });
        }
    </script>
</body>
</html>
